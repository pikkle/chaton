<router-outlet>

	<body>
		<div class=chaton>
			<img class="logo" src="../assets/logo.png" (click)="this.router.navigateByUrl('');">
		</div>
		<div class="listContainer">
			<ul>
				<li *ngFor="let contact of contacts" [class.selected]="contact === selectedContact" (click)="onSelect(contact)" class="contactList">
					<img class="profilePic" src={{contact.avatar}}>
					<h1>{{contact.name}}</h1>
					<p *ngIf="contact.conversation.messages.length > 0" class="lastMessage">{{contact.conversation.messages[contact.conversation.messages.length - 1].content}}</p>
				</li>
			</ul>
		</div>
		<div class="conversationCanvas">
			<div id="selectedConversation" *ngIf="selectedContact">
				<div class="message" *ngFor="let message of selectedContact.conversation.messages">

					<div [ngSwitch]="message.sender">
						<div *ngSwitchCase="email">
							<div *ngIf="message.type==='image'" class="thisSender">
								<img class="imageMessage" src={{message.content}}>
							</div>
							<div *ngIf="message.type==='text'" class="bubble thisSender">
								{{message.content}}
							</div>
						</div>
						<div *ngSwitchDefault>
							<div *ngIf="message.type==='image'" class="otherSender">
								<img class="imageMessage" src={{message.content}}>
							</div>
							<div *ngIf="message.type==='text'" class="bubble otherSender">
								{{message.content}}
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="userInput" ng-submit="sendMessage()" *ngIf="selectedContact">
				<textarea autosize id="userTextArea" [(ngModel)]="nextMessage" (keyup.enter)="sendMessage()" autofocus placeholder="Enter message...">
					</textarea>
				<img src="../../assets/emojis/1f60a.png" class="emoji" (click)="firstModal.open()">
				<img src="../../assets/attach.jpg" class="attach" (click)="secondModal.open()">
			</div>
			<modal #firstModal>
				<modal-header>
					<h1>Choose emoji</h1>
				</modal-header>
				<modal-content>
					<img *ngFor="let emoji of this.emojis" src={{emoji.path}} class="modalEmoji" (click)="changeMessage(emoji.text); firstModal.close();">
				</modal-content>
				<modal-footer>
					<button class="btn btn-primary" (click)="firstModal.close()">Changed my mind</button>
				</modal-footer>
			</modal>
			<modal #secondModal>
				<modal-header>
					<h1>Upload file</h1>
				</modal-header>
				<modal-content>
				</modal-content>
				<modal-footer>
					<button class="btn btn-primary" (click)="secondModal.close()">Changed my mind</button>
				</modal-footer>
			</modal>
		</div>
	</body>

</router-outlet>
